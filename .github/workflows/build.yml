name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: android-autoclicker-windows
          path: dist/android-autoclicker/

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: android-autoclicker-macos
          path: dist/android-autoclicker/

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: android-autoclicker-linux
          path: dist/android-autoclicker/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Windows zip
        run: |
          cd android-autoclicker-windows
          zip -r ../android-autoclicker-windows.zip .
          cd ..

      - name: Create macOS zip
        run: |
          cd android-autoclicker-macos
          zip -r ../android-autoclicker-macos.zip .
          cd ..

      - name: Create Linux zip
        run: |
          cd android-autoclicker-linux
          zip -r ../android-autoclicker-linux.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-autoclicker-windows.zip
            android-autoclicker-macos.zip
            android-autoclicker-linux.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
